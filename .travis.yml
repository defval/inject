go_import_path: github.com/defval/inject

language: go

go:
  - 1.12.x
  - 1.11.x
  - tip

os:
  - linux
  - osx

matrix:
  allow_failures:
    - go: tip
  fast_finish: true

env:
  global:
    - GO111MODULE=on

install: true

script:
  - make test

after_success:
  - bash <(curl -s https://codecov.io/bash)

sudo: false